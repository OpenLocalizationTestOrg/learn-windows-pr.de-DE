quiz:
  title: Check your knowledge
  questions:

  - content: "In which tab of the Azure pricing calculator will you formulate your estimate?"
    choices:
    - content: "Estimate"
      isCorrect: false
      explanation: "This tab has all of your previously saved estimates."
    - content: "Products"
      isCorrect: true
      explanation: "This tab has all the Azure services listed and is where you'll add or remove services to formulate your estimate."
  
  - content: "True or false: You can share your estimate through an Excel spreadsheet or through a URL."
    choices:
    - content: "True"
      isCorrect: true
      explanation: "Clicking *Export* at the bottom of the estimate will export an Excel spreadsheet that you can share, or you can click *Share* to get a URL link that you can share with your team."
    - content: "False"
      isCorrect: false
      explanation: "Clicking *Export* at the bottom of the estimate will export an Excel spreadsheet that you can share, or you can click *Share* to get a URL link that you can share with your team."